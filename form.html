<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Formul치rio de Interesse em Seguro</title>
<style>
  body { font-family: Arial; max-width: 420px; margin: 30px auto; }
  input, label, button { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
  button { background: #25D366; color: white; border: none; border-radius: 6px; cursor: pointer; }
  img.preview { max-width: 100%; border-radius:6px; display:block; margin-top:8px; }
  small { color:#555; }
</style>
</head>
<body>
  <h2>Solicitar Cota칞칚o de Seguro</h2>
  <p id="parceiroInfo"></p>

  <input id="nome" placeholder="Nome completo" />
  <input id="cpf" placeholder="CPF (ex: 000.000.000-00)" />
  <input id="celular" placeholder="Celular com DDD (ex: 81999999999)" />

  <label for="foto">Foto do carro (opcional)</label>
  <input type="file" id="foto" accept="image/*" capture="environment" />
  <img id="preview" class="preview" style="display:none" />

  <button id="enviar">Enviar via WhatsApp</button>
  <p><small>Ap칩s abrir o WhatsApp, anexe a foto (se houver) antes de enviar.</small></p>

<script>
  // CONFIGURE AQUI o n칰mero que vai receber as indica칞칫es (formato: 55 + DDD + n칰mero sem espa칞os)
  const NUMERO_DESTINO = "5599999999999"; // <- substitua pelo seu n칰mero

  // pega parceiro da URL
  const params = new URLSearchParams(window.location.search);
  const parceiro = params.get('parceiro') || 'N칚o informado';
  document.getElementById('parceiroInfo').textContent = 'Indica칞칚o: ' + parceiro;

  // preview da foto
  const inputFoto = document.getElementById('foto');
  const preview = document.getElementById('preview');
  inputFoto.addEventListener('change', () => {
    const f = inputFoto.files[0];
    if (!f) { preview.style.display='none'; return; }
    const reader = new FileReader();
    reader.onload = e => { preview.src = e.target.result; preview.style.display='block'; }
    reader.readAsDataURL(f);
  });

  // enviar
  document.getElementById('enviar').addEventListener('click', () => {
    const nome = document.getElementById('nome').value.trim();
    const cpf = document.getElementById('cpf').value.trim();
    const celular = document.getElementById('celular').value.trim();

    if (!nome || !cpf || !celular) return alert('Preencha nome, CPF e celular.');

    // monta mensagem (usa %0A para quebra de linha)
    const mensagem = 
      `游릭 NOVO INTERESSADO EM SEGURO%0A` +
      `Nome: ${nome}%0A` +
      `CPF: ${cpf}%0A` +
      `Celular: ${celular}%0A` +
      `Indica칞칚o: ${parceiro}`;

    // abre whatsapp web / app j치 com mensagem
    const url = `https://wa.me/558781221150?text=${encodeURIComponent(mensagem)}`;
window.open(url, '_blank');

    if (inputFoto.files.length > 0) {
      alert('IMPORTANTE: ap칩s abrir o WhatsApp, anexe a foto do carro (use o bot칚o de anexar) antes de enviar.');
    }
  });
</script>
</body>
</html>
